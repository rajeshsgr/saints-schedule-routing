
<div class="container">

    <table class="table">
        <thead>
            <th>#</th>
            <th>Date</th>
            <th>Against</th> 
            <th>Location</th>
        </thead>
        <tbody>
        <tr *ngFor="let match of matchSchedule; let i = index">
            <td>{{i + 1}}</td>
            <td>{{match.date}}</td>
            <td>{{match.team}}</td>
            <td>{{match.location}}</td>
        </tr>
        </tbody>
    </table>


</div>
